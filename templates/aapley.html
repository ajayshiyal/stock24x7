<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>20-Year Stock Data</title>
</head>
<body>
    <h1 class="text-center">20-Year Stock Data for APPLE</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Date</th>
                <th>Open Price</th>
                <th>Close Price</th>
                <th>Low Price</th>
                <th>High Price</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for data in stock_data %}
                <tr>
                    <td>{{ data.0 }}</td>
                    <td>{{ data.1 }}</td>
                    <td>{{ data.2 }}</td>
                    <td>{{ data.3 }}</td>
                    <td>{{ data.4 }}</td>
                    <td>{{ data.5 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
</body>
</html>
